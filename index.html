<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Proyección Financiera — Mockup</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <header>
        <h1 class="sr-only">Aplicación Proyección Financiera</h1>
    </header>

    <main class="container">

        <section class="top">
            <div class="title-box card">
                <input class="title-input" placeholder="Haz clic para editar el título" aria-label="Título editable" />
            </div>

            <div class="card actions-container">
                <div class="btn-container">
                    <button class="btn" id="resetBtn" type="button">Restablecer</button>
                    <button class="btn" id="downloadBtn" type="button">Descargar a Excel</button>
                </div>
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
